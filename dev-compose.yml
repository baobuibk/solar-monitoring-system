  #     - DB_TIMEOUT_MS=10000
  #     - CONTEXT_BROKER_URL=http://context-broker:8000
  #     - RECORD_ENGINE_URL=http://record-engine:8001

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - dev-mongo-data:/data/db

  mqtt:
    image: eclipse-mosquitto:1.6
    ports:
      - 1883:1883
    # image: emqx/emqx

  redis:
    image: redis
    ports:
      - 6379:6379

volumes:
  dev-mongo-data:
