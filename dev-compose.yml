services:
  context-broker:
    image: node:lts-alpine
    command: sh -c "npm install && nodemon src/index.js"
    working_dir: /home/node/app
    volumes:
      - ../context-broker/:/home/node/app/

    ports:
      - 8000:8000
    environment:
      - CONTEXT_BROKER_PORT=8000
      - MONGO_HOST=mongo
      - DB_NAME=solar

  # record-engine:
  #   image: record-engine
  #   ports:
  #     - 8001:8001
  #   environment:
  #     - PORT=8001
  #     - DB_URI=mongodb://mongo:27017
  #     - DB_NAME=solar
  #     - DB_TIMEOUT_MS=10000

  mqtt-agent:
    image: node:lts-alpine
    command: sh -c "npm install && nodemon src/index.js"
    working_dir: /home/node/app
    volumes:
      - ../mqtt-agent/:/home/node/app/

    ports:
      - 8003:8003
    environment:
      - MQTT_AGENT_PORT=8003
      - MQTT_BROKER_HOST=mqtt
      - CONTEXT_BROKER_HOST=context-broker
      - CONTEXT_BROKER_PORT=8000
      - REDIS_HOST=redis

  # monitoring-backend:
  #   image: monitoring-backend
  #   ports:
  #     - 8002:8002
